    <script>
        let data, interestData;

        //creation of array of objects called data with the following values:
        data = [
            {principal: 2500, time: 1.8},
            {principal: 1000, time: 5},
            {principal: 3000, time: 1},
            {principal: 2000, time: 3}
        ];
	// Creation of Function called "interestCalculator" that takes a single arguement "arr"
	function interestCalculator(arr){
		arr.forEach(element => {
			if (element.principal >= 2500 && element.time > 1 && element.time < 3) {
				element.rate = 3;
			} else if (element.principal >= 2500 && element.time >= 3) {
				element.rate = 4;
			} else if (element.principal < 2500 || element.time <= 1) {
				element.rate = 2;
			} else {
				element.rate = 1;
			}
			element.interest = (element.principal * element.rate * element.time) / 100;
		});
        // array.map to create and store result in a new array called interestData
        
	interestData = data.map(element => {
            	return element;
        });
        console.log(interestData);
        return interestData;
        }
//Calling the function 
interestCalculator(data)
    
    
    </script>
